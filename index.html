<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Card</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__inner">
        <div class="card__face card__face--front">
          <h2>Mern Developer</h2>
        </div>
        <div class="card__face card__face--back">
          <div class="card__content">
            <div class="card__header">
              <img src="pp.png" alt="" class="pp" />
              <h2>Asadullah Hil Galib</h2>
            </div>
            <div class="card__body">
              <h3>Mern Stack Developer</h3>
              <p>
                I'm an enthusiastic and detail-oriented Mern Stack web developer
                to uses my skills in coding, troubleshooting complex design, and
                assisting in the timely completion of projects.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
